<div class="container">
    <div class="row">
        <aside class="col-sm-4">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="Login();">
                        <div class="form-group">
                            <label style="color:#ff0000">{{msg}}</label>
                        </div>
                        <div class="form-group">
                            <label>User name</label>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div> <!-- form-group// -->

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="submitted && f.password.errors.required">Password is required.</div>
                                <div *ngIf="submitted && f.password.errors.minlength">Password lenght should be 6 </div>
                            </div>
                        </div> <!-- form-group// -->

                        
                        <div class="form-group">
                            <a class="float-right" routerLink="/forgotpassword1" routerLinkActive="router-link-active">Forgot
                                Password?</a>
                            <a class="float-left" routerLink="/user-registration" routerLinkActive="router-link-active">Register
                            </a>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->
        </aside> <!-- col.// -->
    </div>
</div>
